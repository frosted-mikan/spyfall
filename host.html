<body>
    <!--main contents start from here-->
    <body data-spy="scroll" data-target=".navbar" data-offset="100">
        <div class="view">
            <img class = "folder" src = "public/folder_small.png" alt = folder></img>
            <div class="container">
                <!-- Generate random room code -->
                
                <!-- <h1><script type="text/javascript">document.write(makeid(5));</script></h1> -->
                <h1>
                    <script type = "text/javascript">
                        // Storing HTML code block in a variable
                        var roomcode = makeid(5);
                        // Inserting the code block to wrapper element
                        document.write(roomcode)
                    </script> 
                </h1>


                <!-- Various attempts to click to copy to clipboard: -->
                <!-- The text field -->
                <!-- <h1><input type="text" value="makeid(5)" id="myInput"></h1> -->
                <!-- The button used to copy the text -->
                 <button id="copy" onclick="copyclip(roomcode)">Copy</button>

                
                <!-- Set Timer -->
                <div class="row">
                    <div class="col-sm-2"><h2>timer:</h2></div>
                    <div class="col-sm-10 text-left"><input class="settime" id="userInput" type="number" value = "0"/></div>
                </div>

                <div class="row">
                    <div class="col-sm-6"><h2>locations</h2></div>
                    <div class="col-sm-6"><h2>suspects</h2></div>
                </div>
                <h3><a href = "ingame.html" onclick="getTime()">start game</a></h3>
                <h3><a href = "index.html">back</a></h3>
            </div>
